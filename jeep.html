<html land="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Viewer</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,400&family=Sansita:ital,wght@0,400;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="nav">
      <a href="index.html">
        <div class="navItem isInactive">
          <div class="navIcon">
            <span class="material-icons">
              book
            </span>
          </div>
          <div class="navLabel">
            <p class="nav">
              Intro
            </p>
          </div>
        </div>
      </a>
      <a href="jeep.html">
        <div class="navItem isActive">
          <div class="navIcon">
            <span class="material-icons">
              view_in_ar
            </span>
          </div>
          <div class="navLabel">
            <p class="nav">
              Models
            </p>
          </div>
        </div>
      </a>
      <a href="imagetracking.html">
        <div class="navItem isInactive">
          <div class="navIcon">
            <span class="material-icons">
              smart_display
            </span>
          </div>
          <div class="navLabel">
            <p class="nav">
              Video
            </p>
          </div>
        </div>
      </a>
    </div>
    <div class="contentContainer">
      <div class="header">
        <h1>Sleeping Rainbow Ranch</h1>
      </div>
      <div class="modelViewer">
        <model-viewer
          src="scene.gltf"
          camera-controls
          autoplay
          auto-rotate
          ar
          ios-src="assets/low-poly_truck_car_drifter.usdz"
        ></model-viewer>
      </div>
      <div class="navigationButtons">
        <a href="cowboy.html">
          <div class="navigationButton">
            <span class="material-icons">
              navigate_before
            </span>
            <p class="button">Back</p>
          </div>
        </a>
        <a href="cabin.html">
          <div class="navigationButton">
            <p class="button">Forward</p>
            <span class="material-icons">
              navigate_next
            </span>
          </div>
        </a>
      </div>
      <div class="textContainer">
        <h2>Lurt's Jeep</h2>
        <p class="body">
          The ranch and Lurt's Jeep tours to remote slickrock wonders were
          featured in magazines like Arizona Highways.
        </p>
      </div>
    </div>
  </body>
</html>
